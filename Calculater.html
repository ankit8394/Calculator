<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div>
        <table>
            <tr>
                <td colspan="4"><input type="text" class="mytext" id="hhhh"></td>
            </tr>
            <tr>
                <td><button class="btn">7</button></td>
                <td><button class="btn">8</button></td>
                <td><button class="btn">9</button></td>
                <td><button class="btn" id="clr1">+</button></td>
            </tr>
            <tr>
                <td><button class="btn">4</button></td>
                <td><button class="btn">5</button></td>
                <td><button class="btn">6</button></td>
                <td><button class="btn" id="clr2">-</button></td>
            </tr>
            <tr>
                <td><button class="btn">1</button></td>
                <td><button class="btn">2</button></td>
                <td><button class="btn">3</button></td>
                <td><button class="btn" id="clr3">*</button></td>
            </tr>
            <tr>
                <td><button class="clear">C</button></td>
                <td><button class="btn">0</button></td>
                <td><button class="result">=</button></td>
                <td><button class="btn" id="clr4">/</button></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
